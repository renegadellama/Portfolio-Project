<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Isak Swearingen's Portfolio</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="Stylesheets/vendor/normalize.css">
      <link rel="stylesheet" href="Stylesheets/base.css">
      <link rel="stylesheet" href="Stylesheets/layout.css">
      <link rel="stylesheet" href="Stylesheets/state.css">
      <link rel="stylesheet" href="Stylesheets/module.css">
      <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
      <!-- template -->
      <script type="text/x-handlebars-template" id="project-template">
        <h3 class="my-title">{{projName}}</h3>
        <a href="{{link}}"><img src="{{icon}}"></a>
        <div class="my-description">
          <p>{{description}}</p>
        </div>
        <div class="my-link"></div>
      </script>

      <script id="repo-template" type="text/x-handlebars-template">
  <li>
    <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
    <p>Description: {{description}}</p>
    <p>Language: {{language}}</p>
    <p>Created: {{created_at}}</p>
    <p>Last updated: {{updated_at}}</p>
    {{#if watchers_count}}
      <p>{{watchers_count}} watching this repo</p>
    {{/if}}
  </li>
</script>

  </head>
  <body>
  <div class="navbar">
    <header>
      <h1 id="topscreen">Isak Swearingen's Project Portfolio</h1>
      <nav class="main-nav">
      <img class="burger" src="Images\burger.jpeg" alt="">
      <ul><!-- The whole website will be a single page, these links will take you to a point on the page-->
        <li id="homeclick"><a href="/">Home</a></li>
        <li id="aboutclick"><a href="/about">About Me</a></li>
        <li id="projectclick"><a href="/projects">Projects</a></li>
        <li id="myrepo"><a href="/repos">Repo</a></li>
      </ul>
      </nav>
    </header>
  </div>

    <div class="about-me">
      <h3 id="aboutmelink">About Me</h3>
      <p>Here will be a short bio</p>
    </div>
    <div class="my-articles"></div>
    <div class="my-repo"></div>


    <footer>
      <ul>
        <li class="footerlinks">My <a href="https://github.com/renegadellama">GitHub</a> account.</li>
        <li class="footerlinks">My <a href="https://www.linkedin.com/in/isak-swearingen-4208a280">LinkedIn</a> page.</li>
      </ul>
    </footer>


    <script src="Scripts/index.js" type="text/javascript"></script>
    <script src="Scripts/methods.js" type="text/javascript"></script>
    <script src="Scripts/datastorage.js" type="text/javascript"></script>
    <script src="Scripts/vendors/page.js"></script>
    <script src="controllers/projectsController.js"></script>
    <script src="controllers/aboutController.js"></script>
    <script src="controllers/routes.js"></script>
    <!-- <script>
    PortfolioData.fetchAll();
    </script> -->

    </script>
  </body>
</html>
